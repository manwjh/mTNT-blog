---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            Posted on {{ page.date | date: "%B %d, %Y" }}
            {% if page.author %} by {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
